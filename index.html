<script type="text/javascript">
    function swipeNext() {
        var pict = document.querySelector('.item-picture .image-container');
        var firstImage = pict.querySelector('img:first-child');

        pict.appendChild(firstImage);
    }

    function swipePrevious() {
        var pict = document.querySelector('.item-picture .image-container');
        var firstImage = pict.querySelector('img:first-child');
        var lastImage = pict.querySelector('img:last-child');

        pict.insertBefore(lastImage, firstImage);
    }

    document.querySelector('#next').addEventListener('click', swipeNext);
    document.querySelector('#prev').addEventListener('click', swipePrevious);

</script>
