</div>


<script type="text/javascript">
    var fc = {

        raiseFilterSelected : function(filterText) {
            if(!filterText) return;

            this.node.dispatchEvent(new CustomEvent('filterSelected', { bubbles: true, cancelable: false, detail: filterText }));
        },

        raiseFilterRemoved : function(filterText) {
            if(!filterText) return;

            this.node.dispatchEvent(new CustomEvent('filterRemoved', { bubbles: true, cancelable: false, detail: filterText }));
        },

        selectFilterHandler : function(evt) {
            var target  = (evt.target || evt.srcElement);
            while(target != null && target.tagName != 'A') target  = target.parentNode;

            var filterText  = (target.querySelector('.title') || {}).innerText;
            if(!filterText) return;

            // keep a track of the filter text
            this.filters.push(filterText);

            // append a new filter node as a UI feedback
            var newFilterNode = document.createElement('li');
            newFilterNode.innerHTML = `<a><span class="title">${filterText}</span><span class="cross" title="Remove filter">&times;</span></a>`;
            newFilterNode.boundTo = target.parentNode;
            this.filterNode.appendChild(newFilterNode);

            target.parentNode.classList.add('selected');

            newFilterNode.querySelector('a').addEventListener('click', this.removeFilterProxy);

            // 
            this.raiseFilterSelected(filterText);

            // 
            if(this.filterNode.parentNode.classList.contains('empty')) {
                this.filterNode.parentNode.classList.remove('empty');
            }
        },

        removeFilterHandler : function(evt) {
            var target  = (evt.target || evt.srcElement);
            while(target != null && target.tagName != 'LI') target  = target.parentNode;

            if(target != null) {
                if(target.boundTo) {
                    target.boundTo.classList.remove('selected');
                    target.boundTo = null;
                } 

                // unregister properly all DOM stuff
                target.querySelector('a').removeEventListener('click', this.removeFilterProxy);
                this.filterNode.removeChild(target);

                // remove kept filter text
                var filterText  = (target.querySelector('.title') || {}).innerText;
                if(this.filters.indexOf(filterText) != -1) this.filters.splice(this.filters.indexOf(filterText), 1);   
                this.raiseFilterRemoved(filterText);

                // 
                if(!this.filterNode.hasChildNodes()) {
                    this.filterNode.parentNode.classList.add('empty');
                }
            }
        },

        moreFilterHandler : function(evt) {
            var target  = (evt.target || evt.srcElement);
            while(target != null && target.tagName != 'A') target  = target.parentNode;

            if(!target) return;

            var list = target.parentNode.querySelector('ul');
            if(list.classList.length == 0) {
                list.classList.add('six-filters');
            }
            else if(list.classList.contains('six-filters')) {
                list.classList.add('all-filters');
            }

            // check if there are still few 'hidden' filters
            this.checkFilterButtonVisibility(target.parentNode);
        },

        checkFilterButtonVisibility: function(filterGroup) {
            if(!filterGroup) return;

            var list = filterGroup.querySelector('ul');
            var more = filterGroup.querySelector('.more');
            if(!list || !more) return;

            var contentHeight = 0;
            Array.from(list.querySelectorAll('li:not(.hidden)')).forEach(function(li) { contentHeight += li.offsetHeight; });

            if(contentHeight <= list.offsetHeight) {
                more.classList.add('hidden');
            }
            else {
                more.classList.remove('hidden');
            }
        },

        gatherFilters : function(url) {
            var self = this;

            Ajax.getJSON(url, false).then(function(data) {
                if(data && data.length) {

                    var existingFilterGroupNodes = Array.from(self.node.querySelectorAll('figure:not(.filters)'));

                    if(existingFilterGroupNodes.length == 0) {
                        // append new filters
                        data.forEach(function(filterGroupInfo) {

                            var newFilterGroupHtml = `<figcaption>${filterGroupInfo.title}</figcaption><ul>`;
                            filterGroupInfo.filters.forEach(function(filter) {
                                var filterTitle = filter.title;
                                var filterCount = Format.formatInteger(filter.count, 'fr-FR');
                                newFilterGroupHtml += `<li><a><span class="title">${filterTitle}</span><span class="count">${filterCount}</span></a></li>`;
                            });
                            newFilterGroupHtml += `</ul><a class="more">+ ${filterGroupInfo.more_label}</a>`;

                            var newFilterGroupNode = document.createElement('figure');
                            newFilterGroupNode.innerHTML = newFilterGroupHtml;

                            self.node.appendChild(newFilterGroupNode);
                        });

                        self.registerHandlers();
                    }
                    else {
                        // hide/remove previous filters
                        existingFilterGroupNodes.forEach(function(filterGroupNode, groupIndex) {
                            var filterGroupInfo = data[groupIndex];

                            Array.from(filterGroupNode.querySelectorAll('li')).forEach(function(li, liIndex) {

                                var liTitle = (li.querySelector('.title') || {}).innerHTML;
                                var filterInfo = filterGroupInfo.filters.find(function(fi) { return fi.title == liTitle });

                                if(!filterInfo){
                                    li.classList.add('hidden');
                                } 
                                else {
                                    li.classList.remove('hidden');
                                    
                                    // update and show count values
                                    var liCount = li.querySelector('.count');
                                    liCount.innerHTML = Format.formatInteger(filterInfo.count, 'fr-FR');
                                }
                            });

                            window.setTimeout(function() { self.checkFilterButtonVisibility(filterGroupNode); }, 0);
                        });
                    }
                }
            }, function() {
                
            });
        },

        registerHandlers : function() {
            if(!this.selectFilterProxy) {
                var self = this;
                this.selectFilterProxy = function() { self.selectFilterHandler.apply(self, [...arguments]); }
                this.removeFilterProxy = function() { self.removeFilterHandler.apply(self, [...arguments]); }
                this.moreFilterProxy = function() { self.moreFilterHandler.apply(self, [...arguments]); }
            }

            Array.from(this.node.querySelectorAll('a:not(.more)')).forEach(function(a) {
                a.addEventListener('click', this.selectFilterProxy);
            }, this);

            Array.from(this.node.querySelectorAll('a.more')).forEach(function(a) {
                a.addEventListener('click', this.moreFilterProxy);
            }, this);
        },

        unregisterHandlers : function() {
            var self = this;

            Array.from(this.node.querySelectorAll('a.title')).forEach(function(a) {
                a.removeEventListener('click', self.selectFilterProxy);
            }, this);
        },

        init: function() {
            this.node = document.querySelector('.search-filter-container');
            this.filterNode = this.node.querySelector('.filters ul');
            this.filters = [];

            this.gatherFilters('http://localhost:8080/search/filters.json');
        }
    };

    fc.init();


    // for testing purpose only
    fc.node.addEventListener('filterSelected', function(evt) {
        fc.gatherFilters('http://localhost:8080/search/filters_' + fc.filters.join('_').toLowerCase() + '.json');

        if(rc) {
            rc.gatherResults('http://localhost:8080/search/results_' + fc.filters.join('_').toLowerCase() + '.json');
        }
    });
    fc.node.addEventListener('filterRemoved', function(evt) {
        if(fc.filters.length > 0){
            fc.gatherFilters('http://localhost:8080/search/filters_' + fc.filters.join('_').toLowerCase() + '.json');

            if(rc) {
                rc.gatherResults('http://localhost:8080/search/results_' + fc.filters.join('_').toLowerCase() + '.json');
            }
        }
        else {
            fc.gatherFilters('http://localhost:8080/search/filters.json');

                        if(rc) {
                rc.gatherResults('http://localhost:8080/search/results_1.json');
            }
        }
    });
    
</script>
        <div class="search-result-container">
    <ul></ul>
</div>

<script type="text/javascript">

    function syncNavAndList() {
        var container = document.querySelector('.search-result-container');
        var nav = document.querySelector('.page-nav');
        var list = container.querySelector('ul');
        
        nav.style.width = list.offsetWidth + 'px';
    }

    window.addEventListener('resize', syncNavAndList);

    syncNavAndList();

    var rc= {
        previousResultPage: function() {
            this.pageIndex--;
            if(this.pageIndex == 0) this.pageIndex = 1;

            this.gatherResults('http://localhost:8080/search/results_' + this.pageIndex + '.json');
        },

        nextResultPage: function() {
            this.pageIndex++;
            if(this.pageIndex == this.pageCount) this.pageIndex = this.pageCount;

            this.gatherResults('http://localhost:8080/search/results_' + this.pageIndex + '.json');
        },

        pickResultHandler: function(evt) {
            var item = (evt.target || evt.srcElement);
            
            while(item != null && item.tagName != 'LI') item = item.parentNode;
            if(item == null) return;

            //console.log(item.itemInfo);
            var self = this;

            // show loading progress
            self.loadingNode.classList.add('show');

            // TODO: remove setTimeout later (here for demo purpose only)
            window.setTimeout(function() {
                window.location.href = "item.html";
            },
            1000);
        },

        clearResults: function(){
            if(!this.listNode) return;

            Array.from(this.listNode.querySelectorAll('li')).forEach(function(li){
                li.itemInfo = null;
                li.querySelector('a').removeEventListener('click', this.pickResultProxy);

                this.listNode.removeChild(li);
            }, this);
        },

        gatherResults : function(url) {
            var self = this;

            // show loading progress
            self.loadingNode.classList.add('show');

            // TODO: remove setTimeout later (here for demo purpose only)
            window.setTimeout(function() {

                Ajax.getJSON(url, false).then(function(data) {
                    if(data) {
                        // clear previous results
                        self.clearResults();
                        
                        // update nav bar
                        self.pageIndex = data.page_index;
                        self.pageCount = data.page_count;

                        var navCountItem = self.navNode.querySelector('span:nth-of-type(1)');
                        if(navCountItem) navCountItem.innerHTML = `${data.page_index} - ${data.page_count}`;

                        var navPreviousLink = self.navNode.querySelector('a:nth-of-type(1)');
                        if(navPreviousLink){
                            if(self.pageIndex <= 1) navPreviousLink.classList.add('disabled');
                            else navPreviousLink.classList.remove('disabled');
                        }

                        var navNextLink = self.navNode.querySelector('a:nth-of-type(2)');                        
                        if(navNextLink) {
                            if(self.pageIndex == self.pageCount) navNextLink.classList.add('disabled');
                            else navNextLink.classList.remove('disabled');
                        }

                        // append results
                        (data.results || []).forEach(function(resultInfo) {
                            var title = `${resultInfo.desc} ${resultInfo.date || ''} ${resultInfo.letter || ''}`.trim();
                            var engraver = `${resultInfo.engraver}`.trim();

                            var newResultNode = document.createElement('li');
                            newResultNode.innerHTML = `<a title="${title}"><figure><figcaption><span class="title">${title}</span><span class="engraver">${engraver}</span></figcaption><img src='${resultInfo.obverse}' alt/><img src='${resultInfo.reverse}' alt/></figure></a>`;
                            newResultNode.itemInfo = resultInfo;

                            self.listNode.appendChild(newResultNode);

                            newResultNode.querySelector('a').addEventListener('click', self.pickResultProxy);
                        });

                        // hide progress
                        self.loadingNode.classList.remove('show');
                    }
                }, function() {
                    // hide progress
                    self.loadingNode.classList.remove('show');
                });

            }, 1000);
        },

        registerHandlers: function() {
            if(!this.previousResultPageProxy) {
                var self = this;
                this.previousResultPageProxy = function() { self.previousResultPage.apply(self, [...arguments]); }
                this.nextResultPageProxy = function() { self.nextResultPage.apply(self, [...arguments]); }
                this.pickResultProxy = function() { self.pickResultHandler.apply(self, [...arguments]); }
            }

            var navPreviousLink = this.navNode.querySelector('a:nth-of-type(1)');
            var navNextLink = this.navNode.querySelector('a:nth-of-type(2)');
            if(navPreviousLink) navPreviousLink.addEventListener('click', this.previousResultPageProxy);
            if(navNextLink) navNextLink.addEventListener('click', this.nextResultPageProxy);
        },

        unregisterHandlers: function() {

            var navPreviousLink = this.navNode.querySelector('a:nth-of-type(1)');
            var navNextLink = this.navNode.querySelector('a:nth-of-type(2)');
            if(navPreviousLink) navPreviousLink.removeEventListener('click', this.previousResultPageProxy);
            if(navNextLink) navNextLink.removeEventListener('click', this.nextResultPageProxy);
        },

        init: function() {
            this.pageIndex = 0;
            this.pageCount = 0;
            this.sortType = 'LastAdds';

            this.node = document.querySelector('.search-result-container');
            this.navNode = document.querySelector('.page-nav .nav-bar');
            this.listNode = this.node.querySelector('ul');

            // import/create the loading frame
            var template = document.querySelector('#loading-template').import.querySelector('template');
            var content = document.importNode(template.content, true);
            this.node.appendChild(content);

            this.loadingNode = this.node.querySelector('.loading-overlay');

            this.registerHandlers();
            this.gatherResults('http://localhost:8080/search/results_1.json');
        }
    };

    rc.init();
</script>
